<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>云拍卖场</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 rounded-3xl overflow-hidden" style="width:393px;height:600px;">
  <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm rounded-t-3xl">
    <span class="text-lg font-bold text-red-600">云拍卖场</span>
    <button class="text-gray-500"><i class="fa-solid fa-gavel fa-lg"></i></button>
  </div>
  <div class="overflow-y-auto h-[500px] pb-4">
    <!-- 拍品卡片1 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=600&q=80" alt="拍品1" class="rounded-t-2xl w-full h-40 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">宋代定窑白瓷碗</div>
        <div class="text-gray-500 text-sm mt-1">起拍价：¥10,000</div>
        <div class="flex items-center justify-between mt-3">
          <span class="text-xs text-red-500"><i class="fa-regular fa-clock mr-1"></i>剩余：02:15:23</span>
          <button class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-semibold">参与竞拍</button>
        </div>
      </div>
    </div>
    <!-- 拍品卡片2 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="拍品2" class="rounded-t-2xl w-full h-40 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">清乾隆粉彩瓶</div>
        <div class="text-gray-500 text-sm mt-1">起拍价：¥50,000</div>
        <div class="flex items-center justify-between mt-3">
          <span class="text-xs text-green-500"><i class="fa-regular fa-clock mr-1"></i>即将开始</span>
          <button class="bg-gray-200 text-gray-500 px-3 py-1 rounded-full text-xs font-semibold cursor-not-allowed">未开始</button>
        </div>
      </div>
    </div>
  </div>
  <div class="h-14"></div>
</body>
</html>
