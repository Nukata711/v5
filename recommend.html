<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>产品推荐</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 rounded-3xl overflow-hidden" style="width:393px;height:600px;">
  <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm rounded-t-3xl">
    <span class="text-lg font-bold text-red-600">产品推荐</span>
    <button class="text-gray-500"><i class="fa-solid fa-star fa-lg"></i></button>
  </div>
  <div class="flex justify-around bg-white py-2 border-b">
    <button class="text-red-600 font-semibold">本日</button>
    <button class="text-gray-400">本周</button>
    <button class="text-gray-400">本月</button>
  </div>
  <div class="overflow-y-auto h-[470px] pb-4">
    <!-- 推荐卡片1 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="推荐1" class="rounded-t-2xl w-full h-40 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">青花龙纹盘</div>
        <div class="text-gray-500 text-sm mt-1">本日精选，龙纹祥瑞，收藏佳品。</div>
        <button class="mt-3 text-red-500"><i class="fa-regular fa-heart"></i> 收藏</button>
      </div>
    </div>
    <!-- 推荐卡片2 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="推荐2" class="rounded-t-2xl w-full h-40 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">粉彩牡丹瓶</div>
        <div class="text-gray-500 text-sm mt-1">色彩明快，牡丹富贵，艺术典范。</div>
        <button class="mt-3 text-red-500"><i class="fa-regular fa-heart"></i> 收藏</button>
      </div>
    </div>
  </div>
  <div class="h-14"></div>
</body>
</html>
