<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>云展览厅</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 rounded-3xl overflow-hidden" style="width:393px;height:600px;">
  <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm rounded-t-3xl">
    <span class="text-lg font-bold text-red-600">云展览厅</span>
    <button class="text-gray-500"><i class="fa-solid fa-image fa-lg"></i></button>
  </div>
  <div class="overflow-y-auto h-[500px] pb-4">
    <!-- 展览卡片1 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="展览1" class="rounded-t-2xl w-full h-40 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">瓷韵千年展</div>
        <div class="text-gray-500 text-sm mt-1">2024.5.1 - 2024.6.1</div>
        <div class="text-gray-400 text-xs mt-1">展现中国瓷器千年演变与美学。</div>
        <button class="mt-3 bg-blue-500 text-white px-4 py-1 rounded-full text-xs font-semibold">进入展览</button>
      </div>
    </div>
    <!-- 展览卡片2 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=600&q=80" alt="展览2" class="rounded-t-2xl w-full h-40 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">现代陶艺创新展</div>
        <div class="text-gray-500 text-sm mt-1">2024.6.10 - 2024.7.10</div>
        <div class="text-gray-400 text-xs mt-1">聚焦当代陶艺创新与跨界合作。</div>
        <button class="mt-3 bg-blue-500 text-white px-4 py-1 rounded-full text-xs font-semibold">进入展览</button>
      </div>
    </div>
  </div>
  <div class="h-14"></div>
</body>
</html>
