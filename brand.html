<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>品牌馆</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 rounded-3xl overflow-hidden" style="width:393px;height:600px;">
  <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm rounded-t-3xl">
    <span class="text-lg font-bold text-red-600">品牌馆</span>
    <button class="text-gray-500"><i class="fa-solid fa-building fa-lg"></i></button>
  </div>
  <div class="overflow-y-auto h-[500px] pb-4">
    <!-- 品牌卡片1 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3 flex items-center p-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Logo_of_Jingdezhen_China.png/120px-Logo_of_Jingdezhen_China.png" alt="品牌1" class="w-16 h-16 rounded-full object-cover mr-4 bg-gray-100">
      <div class="flex-1">
        <div class="font-semibold text-lg">景德镇瓷厂</div>
        <div class="text-gray-500 text-sm mt-1">百年品牌，传承与创新并重。</div>
      </div>
      <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs font-semibold">进入</button>
    </div>
    <!-- 品牌卡片2 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3 flex items-center p-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Logo_of_China_National_Ceramics.png/120px-Logo_of_China_National_Ceramics.png" alt="品牌2" class="w-16 h-16 rounded-full object-cover mr-4 bg-gray-100">
      <div class="flex-1">
        <div class="font-semibold text-lg">中国陶瓷集团</div>
        <div class="text-gray-500 text-sm mt-1">中国陶瓷行业龙头企业。</div>
      </div>
      <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs font-semibold">进入</button>
    </div>
  </div>
  <div class="h-14"></div>
</body>
</html>
