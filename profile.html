<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 rounded-3xl overflow-hidden" style="width:393px;height:600px;">
  <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm rounded-t-3xl">
    <span class="text-lg font-bold text-red-600">个人中心</span>
    <button class="text-gray-500"><i class="fa-solid fa-gear fa-lg"></i></button>
  </div>
  <div class="p-5 flex flex-col items-center bg-white rounded-b-3xl">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-20 h-20 rounded-full border-4 border-blue-100 shadow mb-2" alt="头像">
    <div class="font-bold text-lg">瓷友小李</div>
    <div class="text-xs text-gray-400 mt-1">等级：VIP 2</div>
  </div>
  <div class="mt-4 px-4 flex flex-col gap-3">
    <a href="#" class="flex items-center bg-white rounded-xl shadow p-4">
      <i class="fa-solid fa-user text-blue-500 text-xl mr-3"></i>
      <span class="flex-1">个人信息</span>
      <i class="fa-solid fa-chevron-right text-gray-300"></i>
    </a>
    <a href="#" class="flex items-center bg-white rounded-xl shadow p-4">
      <i class="fa-solid fa-box text-green-500 text-xl mr-3"></i>
      <span class="flex-1">我的订单</span>
      <i class="fa-solid fa-chevron-right text-gray-300"></i>
    </a>
    <a href="#" class="flex items-center bg-white rounded-xl shadow p-4">
      <i class="fa-solid fa-heart text-pink-500 text-xl mr-3"></i>
      <span class="flex-1">我的收藏</span>
      <i class="fa-solid fa-chevron-right text-gray-300"></i>
    </a>
    <a href="#" class="flex items-center bg-white rounded-xl shadow p-4">
      <i class="fa-solid fa-arrow-right-from-bracket text-red-500 text-xl mr-3"></i>
      <span class="flex-1">退出登录</span>
      <i class="fa-solid fa-chevron-right text-gray-300"></i>
    </a>
  </div>
  <div class="h-14"></div>

</html>
