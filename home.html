<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>瓷天下 - 首页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 rounded-3xl overflow-hidden" style="width:393px;height:600px;">
  <!-- 顶部导航栏 -->
  <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm rounded-t-3xl">
    <span class="text-xl font-bold text-red-600">瓷天下</span>
    <button class="text-gray-500"><i class="fa-solid fa-share-nodes fa-lg"></i></button>
  </div>
  <!-- Feed流 -->
  <div class="overflow-y-auto h-[500px] pb-4">
    <!-- 商品卡片1 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="瓷器1" class="rounded-t-2xl w-full h-48 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">青花瓷瓶</div>
        <div class="text-gray-500 text-sm mt-1">明代青花瓷，釉色温润，纹饰精美。</div>
        <div class="flex items-center justify-between mt-3 text-gray-400">
          <div class="flex items-center gap-4">
            <span class="flex items-center"><i class="fa-regular fa-heart mr-1"></i> 128</span>
            <span class="flex items-center"><i class="fa-regular fa-comment mr-1"></i> 23</span>
          </div>
          <button><i class="fa-solid fa-share"></i></button>
        </div>
      </div>
    </div>
    <!-- 商品卡片2 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="瓷器2" class="rounded-t-2xl w-full h-48 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">粉彩花卉盘</div>
        <div class="text-gray-500 text-sm mt-1">清代粉彩，色彩艳丽，花卉繁盛。</div>
        <div class="flex items-center justify-between mt-3 text-gray-400">
          <div class="flex items-center gap-4">
            <span class="flex items-center"><i class="fa-regular fa-heart mr-1"></i> 89</span>
            <span class="flex items-center"><i class="fa-regular fa-comment mr-1"></i> 12</span>
          </div>
          <button><i class="fa-solid fa-share"></i></button>
        </div>
      </div>
    </div>
    <!-- 商品卡片3 -->
    <div class="bg-white rounded-2xl shadow mb-4 mx-3">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="瓷器3" class="rounded-t-2xl w-full h-48 object-cover">
      <div class="p-4">
        <div class="font-semibold text-lg">景德镇瓷杯</div>
        <div class="text-gray-500 text-sm mt-1">现代工艺，简约雅致，适合日常品茗。</div>
        <div class="flex items-center justify-between mt-3 text-gray-400">
          <div class="flex items-center gap-4">
            <span class="flex items-center"><i class="fa-regular fa-heart mr-1"></i> 56</span>
            <span class="flex items-center"><i class="fa-regular fa-comment mr-1"></i> 7</span>
          </div>
          <button><i class="fa-solid fa-share"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- 预留底部Tab Bar空间 -->
  <div class="h-14"></div>
</body>
</html>
